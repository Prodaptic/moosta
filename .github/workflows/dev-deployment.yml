name: Development Deployment

env:
  DOTNET_CORE_VERSION: 6.0.x

on:
  push:
    branches: [ main ]

jobs:
  infrastructure:
    name: Infrastructure
    runs-on: ubuntu-latest
    environment: dev
    steps:

      # Checkout code
    - name: Checkount
      uses: actions/checkout@main

      # Log into Azure
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.INFRASTRUCTURE_CREDENTIALS  }}

      # Deploy Bicep file
    - name: Deploy
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ secrets.AZURE_RG }}
        template: ./src/infra.bicep
        parameters: ./src/dev-infra.parameters.json
        failOnStdErr: false

  build-and-deploy-web:
    runs-on: ubuntu-latest
    name: Build and Deploy Moosta Web
    environment: dev

    steps:

    #Build and Deploy Blazor Web App
    - uses: actions/checkout@v2
    - name: Build And Deploy Azure Static Web App
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }} 
        app_location: src/Moosta.Web
        app_artifact_location: wwwroot
        action: upload

  build-and-deploy-platform-function:
    runs-on: ubuntu-latest
    name: Build and Deploy Platform Function
    environment: dev
    env: 
      AZURE_FUNCTIONAPP_NAME: moosta-functions-platform-dev
      AZURE_FUNCTIONAPP_PACKAGE_PATH: ./publish
      CONFIGURATION: Release
      WORKING_DIRECTORY: src/Moosta.Functions.Platform
      AZURE_APIM_RESOURCE_PATH: /

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
    - name: Deploy to Azure Function App
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        slot-name: 'production'
        publish-profile: ${{ secrets.moosta_functions_platform_dev_cf24 }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

    # Log into Azure
  #  - name: Azure Login
  #    uses: azure/login@v1
  #    with:
  #      creds: ${{ secrets.INFRASTRUCTURE_CREDENTIALS  }}
  #  - name: Import API into Azure API Management
  #    uses: azure/CLI@v1
  #    with:
  #      azcliversion: 2.30.0
  #      inlineScript: |
  #        az apim api import --path "${{ env.AZURE_APIM_RESOURCE_PATH }}" --resource-group ${{ secrets.AZURE_RG }} --service-name ${{ secrets.AZURE_APIM_SERVICENAME }} --api-id ${{ secrets.AZURE_APIM_API_ID }} --specification-url "${{ secrets.AZURE_APIM_SWAGGERURL }}" --specification-format OpenApi --subscription-required false
  
  set-appsettings:
    name: Set App Settings
    runs-on: ubuntu-latest
    needs: [infrastructure, build-and-deploy-web, build-and-deploy-platform-function]
    environment: dev
    steps:

    # Log into Azure
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.INFRASTRUCTURE_CREDENTIALS  }}
    
    - name: Set Moosta Platform Function AppSettings
      uses: azure/CLI@v1
      with:
        azcliversion: 2.30.0
        inlineScript: >
          az functionapp config appsettings set --name moosta-functions-platform-dev --resource-group moosta-dev
          --settings
          OidcApiAuthSettings__Audience=${{secrets.OidcApiAuthSettings_Audience}}
          OidcApiAuthSettings__MetadataAddress=${{secrets.OidcApiAuthSettings_MetadataAddress}}
          OidcApiAuthSettings__IssuerUrl=${{secrets.OidcApiAuthSettings_IssuerUrl}}
          CosmosEndPointUrl=${{secrets.CosmosEndPointUrl}}
          CosmosAccountKey=${{secrets.CosmosAccountKey}}
          OpenAIEngine=${{secrets.OPENAIENGINE}}
          OpenAIKey=${{secrets.OPENAIKEY}}
